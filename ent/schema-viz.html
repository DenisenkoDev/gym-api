<html lang="en">

<head>
  <title>ent schema network</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@5.2/distr/fira_code.css">
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style type="text/css">
    html * {
      font-family: 'Fira Code', monospace !important;
      font-size: 14px;
    }

    #schema {
      width: 100%;
      height: 100%;
      border: 1px solid lightgray;
    }

    .var-type {
      color: #4EC9B0;
    }

    table {
      padding: 2px 3px;
    }

    .vis-tooltip,
    .table-container {
      background-color: #1e1e1e !important;
      color: white;
    }

    tr {
      color: white;
    }
  </style>
</head>

<body>
  <div id="schema"></div>
  <br />
  <script type="text/javascript">
    
    const fieldsToTable = fields => {
      const container = document.createElement("div");
      container.setAttribute("class", "table-container")
      if (!fields) {
        container.innerText = "no fields";
        return container;
      }
      const tbl = document.createElement("table");
      const tblBody = document.createElement("tbody");
      for (const field of fields) {
        const row = document.createElement("tr");
        for (const key of ["name", "type"]) {
          const cell = document.createElement("td");
          const cellText = document.createTextNode(field[key]);
          if (key === "type") {
            cell.setAttribute("class", "var-type")
          }
          cell.appendChild(cellText);
          row.appendChild(cell);
        }
        tblBody.appendChild(row);
      }
      tbl.appendChild(tblBody);
      container.appendChild(tbl);
      return container;
    }

    
    const entGraph = JSON.parse("{\"nodes\":[{\"id\":\"Abonement\",\"fields\":[{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"price\",\"type\":\"float64\"},{\"name\":\"duration_months\",\"type\":\"int\"},{\"name\":\"expiration_date\",\"type\":\"time.Time\"},{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"paid_until\",\"type\":\"time.Time\"},{\"name\":\"is_active\",\"type\":\"bool\"},{\"name\":\"is_paid\",\"type\":\"bool\"}]},{\"id\":\"AbonementType\",\"fields\":[{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"created_at\",\"type\":\"time.Time\"}]},{\"id\":\"Credential\",\"fields\":[{\"name\":\"password_hash\",\"type\":\"string\"}]},{\"id\":\"Gym\",\"fields\":[{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"currency_id\",\"type\":\"int\"},{\"name\":\"phone\",\"type\":\"string\"},{\"name\":\"mail\",\"type\":\"string\"},{\"name\":\"address\",\"type\":\"string\"},{\"name\":\"web_site\",\"type\":\"string\"},{\"name\":\"description\",\"type\":\"string\"},{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"}]},{\"id\":\"ManagerRole\",\"fields\":[{\"name\":\"manager_role\",\"type\":\"managerrole.ManagerRole\"},{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"is_close\",\"type\":\"bool\"}]},{\"id\":\"Payment\",\"fields\":[{\"name\":\"amount\",\"type\":\"float64\"},{\"name\":\"link_photo\",\"type\":\"string\"},{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"confirmed_at\",\"type\":\"time.Time\"},{\"name\":\"is_confirmed\",\"type\":\"bool\"}]},{\"id\":\"PaymentRequisite\",\"fields\":[{\"name\":\"bank_kard_1\",\"type\":\"string\"},{\"name\":\"bank_kard_2\",\"type\":\"string\"},{\"name\":\"bank_kard_3\",\"type\":\"string\"},{\"name\":\"bank_kard_4\",\"type\":\"string\"},{\"name\":\"bank_kard_5\",\"type\":\"string\"},{\"name\":\"name_bank_kard_1\",\"type\":\"string\"},{\"name\":\"name_bank_kard_2\",\"type\":\"string\"},{\"name\":\"name_bank_kard_3\",\"type\":\"string\"},{\"name\":\"name_bank_kard_4\",\"type\":\"string\"},{\"name\":\"name_bank_kard_5\",\"type\":\"string\"},{\"name\":\"name_bank\",\"type\":\"string\"},{\"name\":\"iban\",\"type\":\"string\"},{\"name\":\"edrpou\",\"type\":\"string\"},{\"name\":\"receiver_name\",\"type\":\"string\"},{\"name\":\"payment_purpose\",\"type\":\"string\"},{\"name\":\"mfo\",\"type\":\"string\"},{\"name\":\"account_number\",\"type\":\"string\"}]},{\"id\":\"UsageMode\",\"fields\":[{\"name\":\"mode\",\"type\":\"usagemode.Mode\"},{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"paid_activated_at\",\"type\":\"time.Time\"}]},{\"id\":\"User\",\"fields\":[{\"name\":\"mail\",\"type\":\"string\"},{\"name\":\"first_name\",\"type\":\"string\"},{\"name\":\"last_name\",\"type\":\"string\"},{\"name\":\"phone\",\"type\":\"string\"},{\"name\":\"address\",\"type\":\"string\"},{\"name\":\"description\",\"type\":\"string\"},{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"}]},{\"id\":\"UserRole\",\"fields\":[{\"name\":\"user_role\",\"type\":\"userrole.UserRole\"},{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"is_close\",\"type\":\"bool\"}]}],\"edges\":[{\"from\":\"Abonement\",\"to\":\"User\",\"label\":\"coach\"},{\"from\":\"Abonement\",\"to\":\"Gym\",\"label\":\"gym\"},{\"from\":\"AbonementType\",\"to\":\"Gym\",\"label\":\"gym\"},{\"from\":\"AbonementType\",\"to\":\"Abonement\",\"label\":\"abonement\"},{\"from\":\"Credential\",\"to\":\"User\",\"label\":\"user\"},{\"from\":\"Gym\",\"to\":\"User\",\"label\":\"visitors\"},{\"from\":\"Gym\",\"to\":\"User\",\"label\":\"managers\"},{\"from\":\"ManagerRole\",\"to\":\"Gym\",\"label\":\"gym\"},{\"from\":\"ManagerRole\",\"to\":\"User\",\"label\":\"user\"},{\"from\":\"Payment\",\"to\":\"Abonement\",\"label\":\"abonement\"},{\"from\":\"PaymentRequisite\",\"to\":\"Gym\",\"label\":\"gym\"},{\"from\":\"UsageMode\",\"to\":\"User\",\"label\":\"user\"},{\"from\":\"User\",\"to\":\"Gym\",\"label\":\"owned_gyms\"},{\"from\":\"User\",\"to\":\"Abonement\",\"label\":\"abonements\"},{\"from\":\"User\",\"to\":\"User\",\"label\":\"family_members\"},{\"from\":\"UserRole\",\"to\":\"Gym\",\"label\":\"gym\"},{\"from\":\"UserRole\",\"to\":\"User\",\"label\":\"user\"}]}");
    const nodes = new vis.DataSet((entGraph.nodes || []).map(n =>
    ({
      id: n.id,
      label: n.id,
      color: randomColor({
        luminosity: 'light',
        hue: 'random',
      }),
      title: fieldsToTable(n.fields),
    })
    ));
    edgesCounter = {};
    
    
    const edgeKey = e => `${e.to}::${e.from}`
    const edges = new vis.DataSet((entGraph.edges || []).map(e => {
      const counter = (edgesCounter[edgeKey(e)] || 0) + 1;
      edgesCounter[edgeKey(e)] = counter;
      if (e.from === e.to) {
        return {
          ...e,
          physics: false,
          arrows: "to",
          type: 'curvedCW',
          selfReference: {
            size: (counter + 1) * 10,
            angle: (counter * 0.8) * Math.PI / 4,
            renderBehindTheNode: false
          }
        }
      }
      return { ...e, type: 'curvedCW', physics: false, arrows: "to", smooth: { type: 'curvedCW', roundness: Math.pow(-1, counter) * 0.2 * counter } }
    }));
    const options = {
      manipulation: false,
      edges: {
        physics: false,
        smooth: { type: 'curvedCW', roundness: 0.2 },
        arrows: "to",
      },
      nodes: {
        widthConstraint: 60,
        heightConstraint: 60,
        shape: "box",
        font: { align: "center" },
      },
      layout: {
        improvedLayout: true,
        hierarchical: {
          enabled: true,
          levelSeparation: 250,
        },
      },
      physics: {
        enabled: true,
        barnesHut: {
          springConstant: 0,
          avoidOverlap: 1,
          springConstant: 0
        },
        solver: "barnesHut",
        repulsion: {
          nodeDistance: 150,
          springConstant: 0,
          damping: 0,
          springLength: 0
        }
      }
    };
    const container = document.getElementById("schema");
    const gph = new vis.Network(container, { nodes, edges }, options);
  </script>
</body>

</html>
